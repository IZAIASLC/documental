<div class="ibox-content">


    <div class="row top-title">
        <div class="col s8">
            <h3 class="title-content">Registro de Custas</h3>
        </div>
        <form id="pesquisa-rapida" class="input-field col s4 right-align  ng-pristine ng-valid" ng-submit="ctrl.pesquisar()">
            <i class="material-icons prefix">search</i>
            <input type="text" ng-model="ctrl.searchText">
            <label>Pesquisar</label>
        </form>
    </div>

    <p class="right-align">

        <a href="#/registrocustas/cadastrar" class="btn">&nbsp;&nbsp;Incluir</a>

    </p>

    <br />
    <div class="row" ng-show="ctrl.listagemRegistroCustas.length">
        <div class="col s12">

            <table class="striped bordered responsive-table ">
                <thead>
                    <th>Descrição
                    </th>
                    <th>Valor
                    </th>
                    <th>Data do Registro
                    </th>
                    <th>Nome da Solicitação
                    </th>
                    <th>ID Certisign
                    </th>

                    <th class=" center-align">Ação</th>
                </thead>
                <tbody>

                  <tr dir-paginate="registro in ctrl.listagemRegistroCustas | itemsPerPage:  ctrl.registrosPorPagina" total-items="ctrl.totalRegistros" current-page="ctrl.paginaCorrente">
          
                        <td>
                            <span ng-bind="registro.Descricao"></span>
                        </td>
                        <td>
                            <span ng-bind="registro.Valor"></span>
                        </td>

                        <td class="left-align">{{registro.DataSolicitacaoRegistroCustas | date:"dd/MM/yyyy"}}
                        </td>

                        <td>
                            <span ng-bind="registro.SolicitacaoDeRegistroDto.Nome"></span>
                        </td>
                        <td>
                            <span ng-bind="registro.SolicitacaoDeRegistroDto.IDCertisign"></span>
                        </td>
                        <td class="center">
                            <a href="#/registrocustas/editar/{{registro.IdSolicitacaoDeRegistroCustas}}" tooltipped data-position="top" data-tooltip="Editar"><i class="material-icons md-18 tiny">edit</i></a>

                        </td>
                    </tr>
                </tbody>

            </table>

             <dir-pagination-controls boundary-links="true" class="center-align" on-page-change="ctrl.pesquisar(newPageNumber)"></dir-pagination-controls>

        </div>
    </div>
</div>
