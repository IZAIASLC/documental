 

<div class="ibox-content">

 
    <div class="row top-title">
        <div class="col s8">
            <h3 class="title-content">Solicitações</h3>
        </div>
       
    </div>
    <form name="solicitacao"  novalidate>

        <div class="row">

            <div class="input-field col s12  m8 l8">
                <input type="text" ng-model="ctrl.solicitacao.Nome" length="10" />
                <label>Nome</label>
            </div>


            <div class="input-field col s12  m4 l4">
                <input type="text" ng-model="ctrl.solicitacao.CPF"  />
                <label>CPF</label>
            </div>

        </div>
        <div class="row">
            <div class="input-field col s12 m3 l3">
                <label class="control-label">Valor Declarado</label>
                <input type="text" ng-model="ctrl.solicitacao.ValorDeclarado"  />
            </div>

            <div class="input-field col s12 m3 l3">
                <label class="control-label">Quantidade de Página</label>
                <input type="text" ng-model="ctrl.solicitacao.QuantidadePagina"  />
            </div>

            <div class="input-field col s12 m6  l6">
                <label class="control-label">ID Certisign</label>
                <input type="text" ng-model="ctrl.solicitacao.IDCertisign" />
            </div>

        </div>

        <div class="row">
            <div class="input-field col s12 m12 l12">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Selecione um arquivo</span>
                        <input type="file" id="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>

            </div>
        </div>

        <br />

        <div class="row">
            <div class="col s12 m12 l12 right-align">
                <button type="button" class="btn btn-primary" ng-click="ctrl.salvar()" title="Salvar">Salvar</button>

                <a class="btn btn-warning" href="#/solicitacao/listar">Voltar</a>
            </div>
        </div>

    </form>
</div>
